<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

  <script src="../src/Calculator/calculator.js"></script>
  <script src="../src/Calculator/calculator_ui.js"></script>

  <script src="calculator-ui-test.js"></script>

  <form style="display:none;">
  	<input type="text" id="calculatorInput" name="calculatorInput" />
  	<button type="button" id="add" class="operator" name="add">+</button>
  	<button type="button" id="subtract" class="operator" name="subtract">-</button>
  	<button type="button" id="multiply" class="operator" name="multiply">*</button>
  	<button type="button" id="divide" class="operator" name="divide">/</button>
  	<button type="button" id="equals" nname="equals">=</button>
  </form>
</body>
</html>
